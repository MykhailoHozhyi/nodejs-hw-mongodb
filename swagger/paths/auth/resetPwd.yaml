tags:
  - Auth
summary: Reset password
operationId: resetPwd
description: 'Reset password'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - password
          - token
        properties:
          password:
            description: "User's password"
            type: string
            example: '1234567890'
          token:
            description: 'Token'
            type: string
            example: '65e4decdd286b30065d54af9'
responses:
  '200':
    description: Reset password
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Password has been successfully reset!
            data:
              type: object
  '400':
    $ref: '../../components/responses/400.yaml'
