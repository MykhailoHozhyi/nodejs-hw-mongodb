tags:
  - Auth
summary: Request reset email
operationId: resetEmail
description: 'Request reset email'
security:
  - bearerAuth: []
requestBody:
  content:
    application/json:
      schema:
        type: object
        required:
          - email
        properties:
          email:
            description: "User's email"
            type: string
            example: 'john@gmail.com'
responses:
  '200':
    description: Reset email sent
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Reset password email has been successfully sent!
            data:
              type: object
  '404':
    $ref: '../../components/responses/404.yaml'
